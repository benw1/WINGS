    <title>Pipelines</title>

<div class="container">
    <div class="row">
        <div class="col justify-content-center">
            <h2 class='text-center'>Pipelines</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
           <table class="table table-striped">
              <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Pipeline Root</th>
                  <th>description</th>
                  <th>User</th>
              </tr>
            {% for pipe in pipelines %}
              <tr>
                  <td><a href="{% url 'manager:pipeline_single' pipe.pk %}">{{pipe.id}}</a></td>
                  <td>{{pipe.name}}</td>
                  <td>{{pipe.pipe_root}}</td>
                  <td>{{pipe.description}}</td>
                  <td>{{pipe.user.name}}</td>
              </tr>
            {% endfor %}
            </table>
        </div>


    </div>
</div>
